{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cattle Management Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="{% static 'admin_dashboard/css/dashboard.css' %}" />
  </head>
  <body>
    <div class="wrapper">
      <nav id="sidebar" class="collapsed">
        <ul class="list-unstyled">
          <li>
            <a href="#" id="sidebarCollapse" class="button">
              <i id="toggleIcon" class="fa-solid fa-bars"></i>
            </a>
          </li>
        </ul>
        <div class="account_style nav-text fw-light">Sunil</div>
        <ul class="list-unstyled">
          <li class="nav-item active" data-page="dashboard">
            <a href="#" class="nav-link ">
              <i class="fa-solid fa-house"></i>
              <span class="nav-text">Dashboard</span>
            </a>
          </li>
        </ul>
        <!-- <div class="sidebar-header fw-light">Device types</div> -->
        <ul class="list-unstyled">
          <li class="nav-item" data-page="manage-cattle">
            <a href="#" class="nav-link">
              <a href="#" class="nav-link" data-url="{% url 'soil-saathi-dashboard' %}">

              <i class="fa-solid fa-globe"></i>
              <span class="nav-text">SoilSaathi</span>
            </a>
            <a href="#" class="nav-link">
              <i class="fa-solid fa-temperature-empty"></i>
              <span class="nav-text">AtmoSense</span>
            </a>
            <a href="#" class="nav-link">
              <!-- <i class="fa-sharp-duotone fa-solid fa-seedling"></i>          -->
              <i class="fa-solid fa-spa"></i>
               <span class="nav-text">SoilLIFE</span>
            </a>
          </li>
        </ul>
        <div class="sidebar-header"></div>
        <ul class="list-unstyled">
          <li class="nav-item" data-page="users">
            <a href="#" class="nav-link">
              <i class="fa-regular fa-users"></i>
              <span class="nav-text">Users</span>
            </a>
          </li>
      </nav>

      <!-- Main Content -->
      <div id="content" class="container-fluid mt-5">
        {% block content %}
        <!-- Page-specific content will be injected here -->
        {% endblock %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="{% static 'admin_dashboard/js/dashboard.js' %}"></script>
    
  </body>
</html>
